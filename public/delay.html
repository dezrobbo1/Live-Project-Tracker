<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Delay Log</title>
  <link rel="stylesheet" href="/styles.css?v=20251106a" />
</head>
<body>
  <header class="bar">
    <h1>Delay Log</h1>
    <div class="tools">
      <button type="button" id="backBtn">‚Üê Back</button>
      <button type="button" id="exportDelayBtn">Export CSV</button>
      <button type="button" id="clearDelayBtn">Clear Log</button>
    </div>
  </header>

  <main>
    <div id="delayNotice" class="notice">Recorded pauses appear below.</div>
    <div class="hscroll">
      <table id="delayTable" aria-label="Delay log">
        <thead>
          <tr>
            <th>Logged At</th>
            <th>Task</th>
            <th>Summary</th>
            <th>Department</th>
            <th>Planned Start</th>
            <th>Actual Start</th>
            <th>Reason</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <script defer src="/delay.js?v=20251106a"></script>
</body>
</html>
