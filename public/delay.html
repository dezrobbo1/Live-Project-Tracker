<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Delay Log</title>
  <link rel="stylesheet" href="/styles.css?v=20251105c"/>
</head>
<body>
  <header class="bar">
    <h1>Delay Log</h1>
    <div class="tools">
      <button onclick="location.href='/'">‚Üê Back to Tracker</button>
      <button id="clearLog">Clear Log</button>
    </div>
  </header>

  <main>
    <div class="hscroll">
      <table aria-label="Delay log table">
        <thead>
          <tr>
            <th>Logged At</th>
            <th>Task</th>
            <th>Summary</th>
            <th>Department</th>
            <th>Planned Start</th>
            <th>Actual Start</th>
            <th>Reason</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody id="logBody"></tbody>
      </table>
    </div>
  </main>

  <script>
    const KEY = "DELAY_LOG_V1";
    function read() { try { return JSON.parse(localStorage.getItem(KEY)||"[]"); } catch { return []; } }
    function write(arr) { localStorage.setItem(KEY, JSON.stringify(arr)); }
    function fmt(ts){ if(!ts) return ""; const d=new Date(ts); return isNaN(d)?"":d.toLocaleString(); }

    const body = document.getElementById("logBody");
    const rows = read();
    rows.forEach(r=>{
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${fmt(r.LoggedAt)}</td>
        <td>${r.TaskName||""}</td>
        <td>${r.SummaryTaskName||""}</td>
        <td>${r.Department||""}</td>
        <td>${fmt(r.PlannedStart)}</td>
        <td>${fmt(r.ActualStart)}</td>
        <td>${r.Reason||""}</td>
        <td>${(r.Notes||"").replace(/</g,"&lt;")}</td>
      `;
      body.appendChild(tr);
    });

    document.getElementById("clearLog").onclick = () => {
      if (confirm("Clear the entire delay log?")) { write([]); location.reload(); }
    };
  </script>
</body>
</html>
