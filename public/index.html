<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Project Tracker</title>
  <link rel="stylesheet" href="/styles.css?v=20251106a" />
</head>
<body>
  <header class="bar">
    <h1>Live Project Tracker</h1>
    <div class="tools">
      <input id="fileInput" type="file" accept=".csv,text/csv,.xml,text/xml,application/xml" hidden />
      <button id="importBtn" type="button">Import CSV/XML</button>
      <button id="exportBtn" type="button">Export CSV</button>
      <button id="delayBtn" type="button">Delay Log</button>
      <button id="clearBtn" type="button">Clear</button>
    </div>
  </header>

  <main>
    <div id="notice" class="notice">
      Import a Microsoft Project CSV or XML to begin. Showing a 3-day forecast (today → +2 days).
    </div>

    <div class="hscroll">
      <table id="taskTable" aria-label="3-day forecast">
        <colgroup>
          <col class="taskname" />
          <col class="summary" />
          <col class="start" />
          <col class="actual" />
          <col class="dept" />
          <col class="actions" />
        </colgroup>
        <thead>
          <tr>
            <th>Task Name</th>
            <th>Task Summary Name</th>
            <th>Scheduled Start</th>
            <th>Actual Start</th>
            <th>Assigned Department</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <dialog id="pauseDialog" aria-modal="true" aria-labelledby="pauseTitle">
    <form id="pauseForm">
      <h3 id="pauseTitle">Pause Task</h3>
      <p class="muted"><b id="pauseTaskName"></b></p>
      <label>Reason
        <select id="pauseReason" required>
          <option value="">Select…</option>
          <option>Access/Permit</option>
          <option>Material</option>
          <option>Manpower</option>
          <option>Weather</option>
          <option>Breakdown</option>
          <option>Awaiting QA</option>
          <option>Other</option>
        </select>
      </label>
      <label>Notes
        <textarea id="pauseNotes" rows="3" placeholder="Optional"></textarea>
      </label>
      <menu>
        <button type="button" id="cancelPause">Cancel</button>
        <button type="submit" id="confirmPause">Pause</button>
      </menu>
    </form>
  </dialog>

  <script defer src="/app.js?v=20251106a"></script>
</body>
</html>
